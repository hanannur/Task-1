<html lang="en">
<head>

<body class="todo_lists">

                <div class="rectangle-5">

                        <input type="text" class="input-task1" placeholder="Add your task">

                    </div>

                            <button class="cancel2"><i class="fa fa-close"  ></i></button>
                            
                        </div>

                        </div>

                </div>
